spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG-SERVICE
      label: develop
      profile: dev
      name: usercenter

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    # Eureka服务注册列表默认是显示主机名+端口
    prefer-ip-address: true